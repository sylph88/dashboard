<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <a href="#">
            <div class="nav-heading">
                <img src="" alt="">
                <h1>Dashboard</h1>
            </div>
        </a>
        <div class="nav-main-group">
            <ul>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Font_Awesome_5_solid_home_white.svg" alt="">
                            <span>Home</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Icon_Man.svg" alt="">
                            <span>Profile</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Font_Awesome_5_solid_comments_white.svg" alt="">
                            <span>Messages</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/White_open_book.svg" alt="">
                            <span>History</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Pickaxe_icon_%28white%29.svg" alt="">
                            <span>Tasks</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Community_Noun_project_2280_white.svg" alt="">
                            <span>Communities</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav-secondary-group">
            <ul>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/VisualEditor_-_Icon_-_Advanced_-_white.svg" alt="">
                            <span>Settings</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/OOjs_UI_icon_info-invert.svg" alt="">
                            <span>Support</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="nav-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Font_Awesome_5_solid_robot_white.svg" alt="">
                            <span>Privacy</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="header"> 
        <div class="header-top">
            <img class="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/b/bd/VisualEditor_-_Icon_-_Search-big_-_white.svg" alt="search-icon">
            <input type="text" placeholder="Search">
            <img class="bell-icon" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Font_Awesome_5_solid_bell_white.svg" alt="bell-icon">
            <img class="top-icon" src="icon.jpg">
            <span>Morgan Oakley</span>
        </div>
        <div class="header-bottom">
            <div class="profile-container">
                <img class="bottom-icon" src="icon.jpg">
                <div class="intro">
                    <span>Hi there,</span>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <main class="main-grid">
        <div class="title-row">
            <p>Projects</p>
        </div>
        <div class="title-col">
            <p>Announcements</p>
        </div>
        <div class="main-col1">
            <div class="project-item"></div>
            <div class="project-item"></div>
            <div class="project-item"></div>
            <div class="project-item"></div>
            <div class="project-item"></div>
            <div class="project-item"></div>
        </div>
        <div class="main-col2">
            <div class="announcements col2-item"></div>
            <p>Trending</p>
            <div class="trending col2-item">
                <div class="user">
                    <img src="icon.jpg">
                    <div class="username-container">
                        <p>@Morgan</p>
                        <p>Morgan Oakley</p>
                    </div>
                </div>
                <div class="user">
                    <img src="icon.jpg">
                </div>
                <div class="user">
                    <img src="icon.jpg">
                </div>
                <div class="user last">
                    <img src="icon.jpg">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
